<!DOCTYPE html>
<html lang="uk">
	<head>
		<meta charset="utf-8">
		<meta name="description" content="">

		<title></title>

		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

			<!-- Open Graph Protocol -->
		<meta property="og:title" content="">
		<meta property="og:type" content="">
		<meta property="og:url" content="">
		<meta property="og:image" content="">
			
			<!-- Favicons and Manifest config -->
		<link rel="shortcut icon" href="img/favicon/" type="image/x-icon">
		<link rel="apple-touch-icon" href="img/favicon/">
		<link rel="manifest" href="manifest.json">
		<link rel="mask-icon" href="img/favicon/" color="#">

			<!-- Chrome, Firefox OS and Opera -->
		<meta name="theme-color" content="#">
			<!-- Windows Phone -->
		<meta name="msapplication-navbutton-color" content="#">
			<!-- iOS Safari -->
		<meta name="apple-mobile-web-app-status-bar-style" content="#">

		<link rel="stylesheet" href="css/main.min.css">
	</head>
	<body>

			<!-- HEADER START -->
		<header id="header" class="header">
				<div class="navbar">
					<button class="nav-btn">&#9776;</button>
					<form action="" class="navbar__form">
						<input type="search" class="navbar__input" maxlength="20">
						<input type="submit" class="navbar__submit" value="Find" >
					</form>
					<span class="cip-search navbar__search"></span>
				</div>
		</header>
			<!-- HEADER END -->

			<!-- MAIN START -->
		<main class="main" id="main">
			<div class="wrapper">
				<div class="posts">
					<div class="rightBox">
						<div class="two-posts">
							<div class="post two-posts__half">
								<img src="img/deer.jpg" alt="" class="post__img">
								<div class="post__description post__description--insta">
									<span class="cip-instagram post__insta"></span>
								</div>
							</div>
							<div class="post two-posts__half">
								<img src="img/mountain.jpg" alt="" class="post__img">
								<div class="post__description post__description--insta">
									<span class="cip-instagram post__insta"></span>
								</div>
							</div>
						</div>
						
						<div class="post post-full">
							<img src="img/food ninja.jpg" alt="" class="post__img">
							<div class="post__description">
								<p class="post__cat">eat, pray & love</p>
								<h2 class="post__title">Food Ninja</h2>
								<p class="post__text">Everybody likes to eat.</p>
								<span class="cip-right post__arrow"></span>
							</div>
						</div>
					</div>
					<div class="leftBox">
						<div class="post post-full">
							<img src="img/back on the countyside.jpg" alt="" class="post__img">
							<div class="post__description">
								<p class="post__cat">life in the countryside</p>
								<h2 class="post__title">Back on the countryside</h2>
								<p class="post__text">It feels more like home, than the city,</p>
								<span class="cip-right post__arrow"></span>
							</div>
						</div>
						<div class="post post-full">
							<img src="img/travel-n-explore.jpg" alt="" class="post__img">
							<div class="post__description">
								<p class="post__cat">keep exploring</p>
								<h2 class="post__title">Travel & Explore</h2>
								<p class="post__text">I dream of travelling the stars</p>
								<span class="cip-right post__arrow"></span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
			<!-- MAIN END -->

			<!-- FOOTER START -->
		<footer class="footer" id="footer">
			
		</footer>
			<!-- FOOTER END -->

		<script src="js/scripts.min.js"></script>
	</body>
</html>
